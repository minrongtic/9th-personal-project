{% load static %}
<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href={% static 'route/css/main.css' %}>
    <title>Esainbolt | Main</title>
</head>
<body>
    <navbar>
        {% if user.is_authenticated %}
            <a href="{% url 'account_logout' %}">로그아웃</a>
            <a href="{% url 'account_change_password' %}">비밀번호 변경</a>
            <a href="{% url 'community:communityBoard' %}">커뮤니티</a>
        {% else %}
            <a href="{% url 'account_login' %}">로그인</a>
            <a href="{% url 'account_signup' %}">회원가입</a>
        {% endif %}
    </navbar>
    <div class="logo"><img src={% static 'route/images/logo.png' %}></div>
    <div class="search_bar">
        <div class="greeting">
            {% if user.is_authenticated %}
                <p>⋆⁺₊⋆ 안녕하세요, {{user.nickname}}님! ☾⋆⁺₊⋆<br>
                    각 건물 간의 최단 이동 방법을 알려드리겠습니다.</p>
            {% else %}
                <p>로그인 후 이용하실 수 있습니다.</p>
            {% endif %}
        </div>
        <form action="{% url 'search:search' %}" method="GET">
            <input type="text" placeholder="목적지를 입력해주세요 (.◜◡◝ )" name="kw">
        </form>
    </div> 
    <div class="campus_map"><img src={% static 'route/images/campus_map.jpg' %}></div>
</body>
</html>
