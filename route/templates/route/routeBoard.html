{% extends 'route/base-small-logo.html' %}
{% load static %}
{% block title %}
    <title>Esainbolt | Route Board</title>
{% endblock title %}
{% block body-content %}
    {% for route in routes.all %}
    <div class="fin">
        <h2>도착지: {{route.fin}}</h2>
    </div>
    <div class="via">
        <p>가는 방법: {{route.via}}</p>
    </div>
    <div class="more">
        <a href="{% url 'route:routeDetail' route.id %}">more</a>
    </div>
    <br><br>
    {% endfor %}
{% endblock body-content %}
