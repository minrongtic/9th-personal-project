{% load static %}
<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esainbolt | Route Board</title>
</head>
<body>
    <div class="logo"><img src={% static 'route/images/logo.png' %}></div>
    {% for route in routes.all %}
    <div class="fin">
        <h2>도착지: {{route.fin}}</h2>
    </div>
    <div class="via">
        <p>가는 방법: {{route.via}}</p>
    </div>
    <div class="more">
        <a href="{% url 'routeDetail' route.id %}">more</a>
    </div>
    {% endfor %}
</body>
</html>
